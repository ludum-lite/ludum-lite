overwrite: true
schema: 'src/schema.ts'
documents: null
generates:
  ./src/__generated__/schema-types.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      useIndexSignature: true
      nonOptionalTypename: true
      maybeValue: T | null | undefined
      enumValues:
        EventPhase:
          ThemeSelection: 1
          ThemeSlaughter: 2
          ThemeVoting: 4
          EventRunning: 5
          GameVoting: 6
          Results: 7
  ./src/__generated__/schema.graphql:
    plugins:
      - schema-ast
