type Query {
  me: MeResponse!
  post(input: IdInput!): Post!
  searchPosts(filters: SearchPostsFiltersInput!, limit: Int!, page: Int!): SearchPostResponse!
  user(input: IdInput!): User!
}

type Mutation {
  login(input: LoginInput!): LoginResponse!
  lovePost(input: IdInput!): LovePostResponse!
  unlovePost(input: IdInput!): UnlovePostResponse!
}

interface MutationResponse {
  success: Boolean!
}

type UnauthorizedResponse {
  code: String!
}

union MeResponse = Me | UnauthorizedResponse

type LovePostSuccess implements MutationResponse {
  success: Boolean!
  post: Post!
  me: MeResponse
}

union LovePostResponse = LovePostSuccess | UnauthorizedResponse

type UnlovePostSuccess implements MutationResponse {
  success: Boolean!
  post: Post!
  me: MeResponse
}

union UnlovePostResponse = UnlovePostSuccess | UnauthorizedResponse

input IdInput {
  id: Int!
}

input LoginInput {
  email: String!
  password: String!
}

type SearchPostResponse {
  limit: Int!
  page: Int!
  posts: [Post!]!
}

input SearchPostsFiltersInput {
  postType: PostType!
}

type LoginFailure implements MutationResponse {
  success: Boolean!
  message: String!
}

type LoginSuccess implements MutationResponse {
  success: Boolean!
  token: String!
}

union LoginResponse = LoginFailure | LoginSuccess

enum PostType {
  news
  user
}

type Post {
  author: User
  authorId: Int!
  body: String!
  createdDate: String
  id: Int!
  lastLoveChangedDate: String
  lastNotesChangedDate: String
  modifiedDate: String
  name: String
  numLove: Int
  numNotes: Int
  parentId: Int!
  parentIds: [Int]!
  path: String
  publishedDate: String
  slug: String
  subsubtype: String
  subtype: String
  superparentId: Int!
  type: String
}

interface BaseUser {
  avatarPath: String
  createdDate: String!
  id: Int!
  modifiedDate: String!
  name: String!
  numGames: Int!
  numPosts: Int!
  profilePath: String!
  type: String!
}

type User implements BaseUser {
  avatarPath: String
  createdDate: String!
  id: Int!
  modifiedDate: String!
  name: String!
  numGames: Int!
  numPosts: Int!
  profilePath: String!
  type: String!
}

type Me implements BaseUser {
  avatarPath: String
  createdDate: String!
  id: Int!
  modifiedDate: String!
  name: String!
  numGames: Int!
  numPosts: Int!
  profilePath: String!
  type: String!
  lovedPosts: [Int!]
}
