service: ludum-lite
provider:
  name: aws
  runtime: nodejs12.x
  region: us-west-2
functions:
  graphql:
    handler: build/index.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true
plugins:
  - serverless-dotenv-plugin
  - serverless-offline
